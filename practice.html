const data ={
  labels: ['Mon','Tue', 'Wed', 'Thur', 'Fri'],
  datasets: [{
    label: "Weekly Sales",
    data: [12,10,9,10,12],
    backgroundColor:[
      'rgba(0,26,104,0.2)',
      'rgba(54,162,235, 0.2)',
      'rgba(0, 0, 86, 1)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(153, 0, 255, 1)',
      'rgba(255, 159, 64, 1)',
      'rgba(0,0,0, 0.2)'
        ],
    borderColor: [
      'rgba(255,26,104, 1)',
      'rgba(54, 162, 235, 1)',
      'rgba(255,206,86, 1)',
      'rgba(75, 192, 192, 1)',
      'rgba(153, 102, 255, 1)',
      'rgba(255, 159, 64, 1)',
      'rgba(0,0,255, 1)'
    ],
    borderWidth:1
  }]
}
const config ={
  type: 'bar',
  data,
  options:{
    scales:{
      y:{
        ticks: {
                    // Include a dollar sign in the ticks
                    callback: function(value, index, ticks) {
                        return '$' + value;
                    }
      }
    }
  }
}
};

const myChart= new Chart (
  document.getElementById('lineChart'),
  config);


function updateChart(values){
  myChart.config.data.datasets[0].data[0] = values;
